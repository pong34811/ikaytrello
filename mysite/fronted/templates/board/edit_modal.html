<!-- templates/board/edit_modal.html -->
{% for board in boards %}
<!-- Edit Modal -->
<div class="modal fade" id="editModal-{{ board.id }}" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Board</h1>
                <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="{% url 'board_edit' board.id %}">
                {% csrf_token %}
                <div class="modal-body">
                    <input type="text" name="board_name" class="form-control" value="{{ board.board_name }}">
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endfor %}
